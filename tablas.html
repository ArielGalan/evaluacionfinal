<!DOCTYPE html>
<html lang="en">
<head>

    <title>tablas</title>

<body>

        <th>N-2</th>
        <td>3</td>
        <td>5</td>

        <td rowspan="3"> AÑO</td>
        
       
      </tr>

      <tr>
        <th>PRODUCTO A </th>

      </tr>
      <tr>

      </tr>

</html>
